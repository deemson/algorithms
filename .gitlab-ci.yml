image: openjdk:13-jdk-alpine3.10

stages:
  - test
  - coverage
  - codecov

lint:
  stage: test
  script:
    - ./gradlew ktlintCheck

test:
  stage: test
  script:
    - ./gradlew test

coverage:
  stage: coverage
  script:
    - ./gradlew jacocoTestReport
  dependencies:
    - test

codecov:
  image: bash:5.0.17
  stage: codecov
  before_script:
    - apk update && apk add curl
  script:
    - bash <(curl -s https://codecov.io/bash)
  dependencies:
    - coverage
